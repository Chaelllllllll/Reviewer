<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Reviewer App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="css/style.css">
  <style>
    body {
      background: linear-gradient(135deg, #E91E63 0%, #F06292 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px 0;
    }
    .auth-card {
      max-width: 450px;
      width: 100%;
      background: white;
      border-radius: 16px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.2);
      padding: 40px;
      margin: 20px auto;
    }
    .auth-logo {
      text-align: center;
      margin-bottom: 30px;
    }
    .auth-logo h1 {
      color: #E91E63;
      font-weight: bold;
      font-size: 2rem;
    }
    .btn-primary {
      background: #E91E63;
      border: none;
      padding: 12px;
      font-weight: 600;
    }
    .btn-primary:hover {
      background: #C2185B;
    }
    .form-control:focus {
      border-color: #E91E63;
      box-shadow: 0 0 0 0.2rem rgba(233, 30, 99, 0.25);
    }
    .verification-step {
      display: none;
    }
    .verification-step.active {
      display: block;
    }
    .code-inputs {
      display: flex;
      gap: 10px;
      justify-content: center;
      margin: 20px 0;
    }
    .code-inputs input {
      width: 50px;
      height: 50px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      border: 2px solid #dee2e6;
      border-radius: 8px;
    }
    .code-inputs input:focus {
      border-color: #E91E63;
      outline: none;
    }
    .password-requirements {
      font-size: 0.875rem;
      color: #666;
      margin-top: 5px;
    }
    .password-requirements li {
      list-style: none;
    }
    .password-requirements li.valid {
      color: #28a745;
    }
    .password-requirements li.valid i {
      color: #28a745;
    }
  </style>
</head>
<body>
  <div class="auth-card">
    <div class="auth-logo">
      <i class="bi bi-book-fill" style="font-size: 3rem; color: #E91E63;"></i>
      <h1>Create your account</h1>
    </div>

    <!-- Step 1: Sign Up Form -->
    <div id="signupStep" class="verification-step active">
      <form id="signupForm">
        <div class="mb-3">
          <label for="displayName" class="form-label">Display Name</label>
          <input type="text" class="form-control" id="displayName" placeholder="Your name" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Gmail Address</label>
          <input type="email" class="form-control" id="email" placeholder="yourname@gmail.com" required>
          <small class="text-muted">We'll send a verification code to this email</small>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <div class="input-group">
            <input type="password" class="form-control" id="password" placeholder="Create a password" required>
            <button class="btn btn-outline-secondary" type="button" id="togglePassword">
              <i class="bi bi-eye"></i>
            </button>
          </div>
          <ul class="password-requirements mt-2">
            <li id="length"><i class="bi bi-circle"></i> At least 8 characters</li>
            <li id="uppercase"><i class="bi bi-circle"></i> One uppercase letter</li>
            <li id="lowercase"><i class="bi bi-circle"></i> One lowercase letter</li>
            <li id="number"><i class="bi bi-circle"></i> One number</li>
          </ul>
        </div>
        <div class="mb-3">
          <label for="confirmPassword" class="form-label">Confirm Password</label>
          <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm your password" required>
        </div>
        <button type="submit" class="btn btn-primary w-100" id="signupBtn">
          <span id="signupBtnText">Create Account</span>
          <span id="signupSpinner" class="spinner-border spinner-border-sm d-none" role="status"></span>
        </button>
      </form>
    </div>

    <!-- Step 2: Email Verification -->
    <div id="verificationStep" class="verification-step">
      <div class="text-center mb-4">
        <i class="bi bi-envelope-check-fill" style="font-size: 3rem; color: #E91E63;"></i>
        <h3 class="mt-3">Verify Your Email</h3>
        <p class="text-muted">We sent a 6-digit code to<br><strong id="verificationEmail"></strong></p>
      </div>
      <form id="verificationForm">
        <div class="code-inputs">
          <input type="text" maxlength="1" class="code-input" data-index="0" required>
          <input type="text" maxlength="1" class="code-input" data-index="1" required>
          <input type="text" maxlength="1" class="code-input" data-index="2" required>
          <input type="text" maxlength="1" class="code-input" data-index="3" required>
          <input type="text" maxlength="1" class="code-input" data-index="4" required>
          <input type="text" maxlength="1" class="code-input" data-index="5" required>
        </div>
        <button type="submit" class="btn btn-primary w-100" id="verifyBtn">
          <span id="verifyBtnText">Verify Email</span>
          <span id="verifySpinner" class="spinner-border spinner-border-sm d-none" role="status"></span>
        </button>
        <div class="text-center mt-3">
          <button type="button" class="btn btn-link text-decoration-none" id="resendBtn" style="color: #E91E63;">
            Resend Code
          </button>
        </div>
      </form>
    </div>

    <div class="text-center mt-3">
      Already have an account? <a href="login.html" style="color: #E91E63;">Sign In</a>
    </div>

    <hr>

   <div class="text-center mt-3">
      Back to <a href="index.html" style="color: #E91E63;">Home</a>
    </div> 

    <div class="alert alert-danger mt-3 d-none" id="errorAlert"></div>
    <div class="alert alert-success mt-3 d-none" id="successAlert"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="js/supabase-config.js"></script>
  <script src="js/signup.js"></script>
</body>
</html>
