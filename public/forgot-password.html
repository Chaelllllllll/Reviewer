<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password - Reviewer App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="css/style.css">
  <style>
    body {
      background: linear-gradient(135deg, #E91E63 0%, #F06292 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .auth-card {
      max-width: 450px;
      width: 100%;
      background: white;
      border-radius: 16px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.2);
      padding: 40px;
    }
    .auth-logo {
      text-align: center;
      margin-bottom: 30px;
    }
    .btn-primary {
      background: #E91E63;
      border: none;
      padding: 12px;
      font-weight: 600;
    }
    .btn-primary:hover {
      background: #C2185B;
    }
    .form-control:focus {
      border-color: #E91E63;
      box-shadow: 0 0 0 0.2rem rgba(233, 30, 99, 0.25);
    }
    .reset-step {
      display: none;
    }
    .reset-step.active {
      display: block;
    }
    .code-inputs {
      display: flex;
      gap: 10px;
      justify-content: center;
      margin: 20px 0;
    }
    .code-inputs input {
      width: 50px;
      height: 50px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      border: 2px solid #dee2e6;
      border-radius: 8px;
    }
    .code-inputs input:focus {
      border-color: #E91E63;
      outline: none;
    }
  </style>
</head>
<body>
  <div class="auth-card">
    <!-- Step 1: Email Input -->
    <div id="emailStep" class="reset-step active">
      <div class="auth-logo">
        <i class="bi bi-shield-lock-fill" style="font-size: 3rem; color: #E91E63;"></i>
        <h3>Forgot Password?</h3>
        <p class="text-muted">Enter your email to receive a reset code</p>
      </div>
      <form id="emailForm">
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
        </div>
        <button type="submit" class="btn btn-primary w-100" id="sendCodeBtn">
          <span id="sendCodeBtnText">Send Reset Code</span>
          <span id="sendCodeSpinner" class="spinner-border spinner-border-sm d-none" role="status"></span>
        </button>
      </form>
      <div class="text-center mt-3">
        <a href="index.html" style="color: #E91E63;">Back to Home</a>
      </div>
    </div>

    <!-- Step 2: Verification Code -->
    <div id="codeStep" class="reset-step">
      <div class="text-center mb-4">
        <i class="bi bi-envelope-check-fill" style="font-size: 3rem; color: #E91E63;"></i>
        <h3 class="mt-3">Enter Reset Code</h3>
        <p class="text-muted">We sent a 6-digit code to<br><strong id="resetEmail"></strong></p>
      </div>
      <form id="codeForm">
        <div class="code-inputs">
          <input type="text" maxlength="1" class="code-input" data-index="0" required>
          <input type="text" maxlength="1" class="code-input" data-index="1" required>
          <input type="text" maxlength="1" class="code-input" data-index="2" required>
          <input type="text" maxlength="1" class="code-input" data-index="3" required>
          <input type="text" maxlength="1" class="code-input" data-index="4" required>
          <input type="text" maxlength="1" class="code-input" data-index="5" required>
        </div>
        <button type="submit" class="btn btn-primary w-100" id="verifyCodeBtn">
          <span id="verifyCodeBtnText">Verify Code</span>
          <span id="verifyCodeSpinner" class="spinner-border spinner-border-sm d-none" role="status"></span>
        </button>
        <div class="text-center mt-3">
          <button type="button" class="btn btn-link text-decoration-none" id="resendBtn" style="color: #E91E63;">
            Resend Code
          </button>
        </div>
      </form>
    </div>

    <!-- Step 3: New Password -->
    <div id="passwordStep" class="reset-step">
      <div class="auth-logo">
        <i class="bi bi-key-fill" style="font-size: 3rem; color: #E91E63;"></i>
        <h3>Set New Password</h3>
        <p class="text-muted">Create a strong password</p>
      </div>
      <form id="passwordForm">
        <div class="mb-3">
          <label for="newPassword" class="form-label">New Password</label>
          <div class="input-group">
            <input type="password" class="form-control" id="newPassword" placeholder="Enter new password" required>
            <button class="btn btn-outline-secondary" type="button" id="togglePassword">
              <i class="bi bi-eye"></i>
            </button>
          </div>
        </div>
        <div class="mb-3">
          <label for="confirmPassword" class="form-label">Confirm Password</label>
          <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm new password" required>
        </div>
        <button type="submit" class="btn btn-primary w-100" id="resetBtn">
          <span id="resetBtnText">Reset Password</span>
          <span id="resetSpinner" class="spinner-border spinner-border-sm d-none" role="status"></span>
        </button>
      </form>
    </div>

    <div class="alert alert-danger mt-3 d-none" id="errorAlert"></div>
    <div class="alert alert-success mt-3 d-none" id="successAlert"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="js/supabase-config.js"></script>
  <script src="js/forgot-password.js"></script>
</body>
</html>
