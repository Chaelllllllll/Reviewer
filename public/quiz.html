<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Thinky - Quiz</title>
  <link rel="shortcut icon" href="./images/logo.png" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">
  <style>
    .quiz-card { border-radius: 16px; box-shadow: 0 8px 30px rgba(0,0,0,0.06); }
    .quiz-header { background: linear-gradient(90deg, rgba(255,212,229,0.08), rgba(255,232,240,0.04)); border-bottom: 1px solid rgba(0,0,0,0.03); }
    .quiz-option { padding: 1rem; border-radius: 12px; border: 1px solid rgba(255,180,208,0.25); cursor: pointer; margin-bottom: .75rem; }
    .quiz-option.selected { background: rgba(255,212,229,0.35); }
    .quiz-option.correct { background: #d4edda; border-color: #28a745; }
    .quiz-option.incorrect { background: #f8d7da; border-color: #dc3545; }
  </style>
</head>
<body>
  <nav class="navbar navbar-light bg-white shadow-sm">
    <div class="container">
      <a class="navbar-brand" href="/index.html"><i class="bi bi-lightbulb-fill text-pink"></i> Thinky</a>
      <a class="btn btn-outline-pink" href="/index.html"><i class="bi bi-arrow-left"></i> Home</a>
    </div>
  </nav>

  <main class="py-5">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-md-10 col-lg-8">
          <div class="card quiz-card">
            <div class="card-body">
              <div id="quizHeader" class="quiz-header p-4 mb-3 rounded">
                <div class="spinner-border spinner-pink" role="status"><span class="visually-hidden">Loading...</span></div>
              </div>

              <div id="quizContainer"></div>

              <div id="quizActions" class="text-center mt-4" style="display:none;">
                <button id="submitBtn" class="btn btn-pink btn-lg"><i class="bi bi-check-circle"></i> Submit Quiz</button>
              </div>

              <div id="quizResults" class="mt-4" style="display:none;"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer class="footer mt-5">
    <div class="container d-flex justify-content-between align-items-center">
      <p class="mb-0">Made with <i class="bi bi-heart-fill text-pink"></i> by <strong>Chael</strong></p>
      <div>
        <a href="https://www.facebook.com/profile.php?id=61579285053347" target="_blank" class="me-2 text-pink" aria-label="Chael on Facebook"><i class="bi bi-facebook"></i></a>
        <a href="https://www.instagram.com/keliiiiiiii_/" target="_blank" class="text-pink" aria-label="Chael on Instagram"><i class="bi bi-instagram"></i></a>
      </div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="/js/supabase-config.js"></script>
  <script src="/js/quiz.js"></script>
</body>
</html>
