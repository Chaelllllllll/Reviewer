<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Reviewer App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="css/style.css">
  <style>
    body {
      background: linear-gradient(135deg, #E91E63 0%, #F06292 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .auth-card {
      max-width: 450px;
      width: 100%;
      background: white;
      border-radius: 16px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.2);
      padding: 40px;
    }
    .auth-logo {
      text-align: center;
      margin-bottom: 30px;
    }
    .auth-logo h1 {
      color: #E91E63;
      font-weight: bold;
      font-size: 2rem;
    }
    .btn-primary {
      background: #E91E63;
      border: none;
      padding: 12px;
      font-weight: 600;
    }
    .btn-primary:hover {
      background: #C2185B;
    }
    .form-control:focus {
      border-color: #E91E63;
      box-shadow: 0 0 0 0.2rem rgba(233, 30, 99, 0.25);
    }
    .divider {
      text-align: center;
      margin: 20px 0;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="auth-card">
    <div class="auth-logo">
      <i class="bi bi-book-fill" style="font-size: 3rem; color: #E91E63;"></i>
      <p class="text-muted">Sign in to continue</p>
    </div>

    <form id="loginForm">
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <div class="input-group">
          <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
          <button class="btn btn-outline-secondary" type="button" id="togglePassword">
            <i class="bi bi-eye"></i>
          </button>
        </div>
      </div>
      <div class="mb-3 text-end">
        <a href="forgot-password.html" class="text-decoration-none" style="color: #E91E63;">Forgot Password?</a>
      </div>
      <button type="submit" class="btn btn-primary w-100" id="loginBtn">
        <span id="loginBtnText">Sign In</span>
        <span id="loginSpinner" class="spinner-border spinner-border-sm d-none" role="status">
          <span class="visually-hidden">Loading...</span>
        </span>
      </button>
    </form>

    <div class="divider">
      <span>Don't have an account?</span>
    </div>

    <a href="signup.html" class="btn btn-outline-primary w-100">Create Account</a>

    <hr>

    <div class="text-center mt-3">
      Back to <a href="index.html" style="color: #E91E63;">Home</a>
    </div> 
    <div class="alert alert-danger mt-3 d-none" id="errorAlert"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="js/supabase-config.js"></script>
  <script src="js/login.js"></script>
</body>
</html>
