<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thinky - Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="/public/css/style.css">
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="/">
        <i class="bi bi-book-fill me-2"></i>Thinky
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" href="/">
              <i class="bi bi-house-fill me-1"></i>Home
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/admin/login.html">
              <i class="bi bi-shield-lock-fill me-1"></i>Login
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <div class="container mt-4">
    <!-- Search -->
    <div class="mb-3 position-relative">
      <form class="d-flex" id="searchForm" role="search" autocomplete="off">
        <input name="q" id="siteSearch" class="form-control me-2" type="search" placeholder="Search subjects..." aria-label="Search" autocomplete="off">
        <button class="btn btn-outline-pink" type="submit"><i class="bi bi-search"></i> Search</button>
      </form>

      <!-- Typeahead suggestions -->
      <div id="searchSuggestions" class="list-group position-absolute" style="z-index:1050; top:100%; left:0; right:0; display:none;
        margin-top:0.5rem; border-radius:8px; overflow:hidden;"></div>
    </div>

    <!-- Subjects Section -->
    <div class="mb-4">
      <h2 class="mb-4" style="color: var(--dark-pink); font-weight: 700;">
        <i class="bi bi-collection-fill me-2"></i>Subjects
      </h2>
      
      <div id="subjectsContainer">
        <div class="text-center">
          <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer mt-5">
    <div class="container">
      <p>&copy; 2025 Thinky. All rights reserved.</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/public/js/home.js"></script>
</body>
</html>
