<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login - Thinky</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.css" rel="stylesheet">
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="/css/style.css">
  
  <style>
    .login-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, var(--pink-lighter) 0%, var(--pink-light) 100%);
    }
    
    .login-card {
      max-width: 450px;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="card login-card">
            <div class="card-body p-5">
              <div class="text-center mb-4">
                <h1 class="text-pink mb-2">
                  <i class="bi bi-shield-lock-fill"></i>
                </h1>
                <h2 class="text-pink fw-bold">Admin Login</h2>
                <p class="text-muted">Sign in to manage content</p>
              </div>

              <div id="errorMessage" class="alert alert-danger" style="display: none;" role="alert">
                <i class="bi bi-exclamation-triangle-fill"></i>
                <span id="errorText"></span>
              </div>

              <form id="loginForm" onsubmit="handleLogin(event)">
                <div class="mb-3">
                  <label for="email" class="form-label">
                    <i class="bi bi-envelope"></i> Email
                  </label>
                  <input type="email" class="form-control" id="email" required placeholder="admin@example.com">
                </div>

                <div class="mb-4">
                  <label for="password" class="form-label">
                    <i class="bi bi-key"></i> Password
                  </label>
                  <input type="password" class="form-control" id="password" required placeholder="••••••••">
                </div>

                <button type="submit" class="btn btn-pink w-100 mb-3" id="loginBtn">
                  <i class="bi bi-box-arrow-in-right"></i> Sign In
                </button>

                <div class="text-center">
                  <a href="/index.html" class="text-decoration-none text-muted">
                    <i class="bi bi-arrow-left"></i> Back to Home
                  </a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Supabase JS -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- Supabase Config -->
  <script src="/js/supabase-config.js"></script>
  
  <!-- Page Script -->
  <script src="/js/admin-login.js"></script>
</body>
</html>
